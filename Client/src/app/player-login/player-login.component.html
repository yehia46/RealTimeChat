<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="row g-0">
            <div class="col">
              <div class="card-body p-4 p-md-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0" style="font-size:x-large;">Player Account</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h5>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">E-mail</label>
                        <input type="email" class="form-control" formControlName="email" name="email"
                          aria-describedby="emailHelp" placeholder="Enter email" required />
                        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" style="color: red">
                          Invalid email
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" required />
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" style="color: red">
                          Invalid password
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-custom-width" [disabled]="!loginForm.valid" type="submit">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2">Don't have an account? <a [routerLink]="['/profile/player-register']"
                      style="color: #000b83;">Register now</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
        <p class="mb-5 pb-lg-2">Are you a  <a [routerLink]="['/profile/team-login']"
          style="color: #000b83;">Team manager?</a></p>
      </div>
    </div>
  </div>
</section>
