<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Player Registration Form</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12 mb-4">
            
                  <div class="form-outline">
                    <label class="form-group form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control" formControlName="phoneNumber" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
                    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')!.touched" style="color: red;">
                      Passwords do not match.
                    </div>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" required>
                    <div *ngIf="registerForm.get('dateOfBirth')!.hasError('minDate') && registerForm.get('dateOfBirth')!.touched" style="color: red;">
                      Player must be 18 years old or older.
                    </div>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="position">Preferred Position</label>
                    <input type="text" id="position" class="form-control" formControlName="preferredPosition" placeholder="Striker, Midfielder, Defence, Goalkeeper" required>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!registerForm.valid">Signup</button>
              </div>
              <p class="mb-5 mt-4 pb-lg-2"> Already have an account? <a [routerLink]="['/profile/player-login']" style="color: #000b83;"> Login </a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
