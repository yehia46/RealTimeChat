<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Team Registration Form</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-group form-outline">
                    <label class="form-label" for="teamName">Team Name</label>
                    <input type="text" id="teamName" class="form-control" formControlName="name" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="teamAddress">Team Address</label>
                    <input type="text" id="teamAddress" class="form-control" formControlName="address" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="teamEmail">Team Email</label>
                    <input type="email" id="teamEmail" class="form-control" formControlName="email" required>
                  </div>               
                  <div class="form-group form-outline">
                    <label class="form-label" for="teamPassword">Password</label>
                    <input type="password" id="teamPassword" class="form-control" formControlName="password" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="teamConfirmPassword">Confirm Password</label>
                    <input type="password" id="teamConfirmPassword" class="form-control" formControlName="confirmPassword" required>
                    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')!.touched" style="color: red;">
                      Passwords do not match.
                    </div>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="PhoneNumber">Phone Number</label>
                    <input type="text" id="PhoneNumber" class="form-control" formControlName="phoneNumber" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="managerName">Manager Name</label>
                    <input type="text" id="managerName" class="form-control" formControlName="managerName" required>
                  </div>
                  <div class="form-group form-outline">
                    <label class="form-label" for="managerDob">Manager Date of Birth</label>
                    <input type="date" id="managerDob" class="form-control" formControlName="managerDob" required>
                    <div *ngIf="registerForm.get('managerDob')!.hasError('minDate') && registerForm.get('managerDob')!.touched" style="color: red;">
                      Manager must be 25 years old or older.
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!registerForm.valid">Register Team</button>
              </div>
              <p class="mb-5 mt-4 pb-lg-2">Already have an account? <a [routerLink]="['/profile/team-login']" style="color: #000b83;"> Login </a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
